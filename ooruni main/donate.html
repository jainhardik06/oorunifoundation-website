    <link rel="stylesheet" href="Style.css">
    <style>
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            border-radius: 8px;
        }
        .image-container img {
            height: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 15px 0px 0px 15px;
        }
        .image-container::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 85%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
            pointer-events: none;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 75%; /* Adjusts the width of the form container */
            margin: auto; /* Centers the form container */
        }
        .form-container h5 {
            margin-bottom: 1.5rem;
        }
        .btn-success {
            background-color: #27ae60 !important;
            border-color: #27ae60 !important;
        }
        .btn-container button {
            width: 48%;
        }
        .btn-previous {
            background-color: white !important;
            border: 2px solid #27ae60 !important;
            color: #27ae60 !important;
            border-radius: 8px !important;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

            <a class="navbar-brand fw-bold" href="index.html">

            </a>
            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="about.html">About Us</a>
                    </li>

                        </a>

                            <li><a class="dropdown-item" href="wwaa.html">WWAA</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle mx-2" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Media
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                <!-- CTA Button -->
                <a href="donate.html" class="button-73">Donate</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row align-items-stretch">
            <!-- Image Container -->
            <div class="col-md-7 image-container">
                <img src="../image/aa.jpg" alt="Children Image" class="img-fluid">
            </div>

            <!-- Form Container -->
            <div class="col-md-5">
                <div class="form-container">
                    <h5 class="text-center">Welcome to heavenchild donation, please fill out the form below. Hopefully, it is blessed.</h5>
                    <form id="donationForm" onsubmit="return proceedToIntermediate(event)">
                        <div class="mb-3">
                            <label for="donationType" class="form-label">Choose a donation type</label>
                            <select id="donationType" class="form-select" required>
                                <option value="" disabled selected>Select a donation type</option>
                                <option value="education">Cost of education</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="food">Food</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="donationAmount" class="form-label">Choose a donation amount</label>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="donationAmount" id="amount25" value="500" required onclick="disableCustomInput()">
                                        <label class="form-check-label" for="amount25">₹ 500</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="donationAmount" id="amount100" value="2500" required onclick="disableCustomInput()">
                                        <label class="form-check-label" for="amount100">₹ 2500</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="donationAmount" id="amount50" value="1000" required onclick="disableCustomInput()">
                                        <label class="form-check-label" for="amount50">₹ 1000</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="donationAmount" id="amount5000" value="5000" required onclick="disableCustomInput()">
                                        <label class="form-check-label" for="amount5000">₹ 5000</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amountCustom" value="custom" required onclick="enableCustomInput()">
                                <label class="form-check-label" for="amountCustom">Enter a custom donation amount</label>
                            </div>
                            <input type="text" class="form-control mt-2" id="customAmount" placeholder="₹" disabled>
                        </div>

                        <div class="d-flex justify-content-between btn-container">
                            <button type="button" class="btn btn-previous" onclick="location.href='index.html'">Cancel</button>
                            <button type="submit" class="btn btn-success" onclick="setDonationAmount()">Proceed</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <script>
        function enableCustomInput() {
            document.getElementById("customAmount").disabled = false;
        }

        function disableCustomInput() {
            document.getElementById("customAmount").disabled = true;
            document.getElementById("customAmount").value = '';
        }

        function setDonationAmount() {
            var donationAmount = document.querySelector('input[name="donationAmount"]:checked');
            var donationType = document.getElementById("donationType").value;

            if (donationAmount && donationType) {
                var amount = donationAmount.value === "custom" ? document.getElementById("customAmount").value : donationAmount.value;
                if (amount && !isNaN(amount)) {
                    var url = "donate1.html?amount=" + encodeURIComponent(amount) + "&type=" + encodeURIComponent(donationType);
                    window.location.href = url;
                } else {
                    alert("Please enter a valid custom amount.");
                }
            } else {
                alert("Please select a donation amount and type.");
            }
        }

        function proceedToIntermediate(event) {
            event.preventDefault(); 
            setDonationAmount();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
